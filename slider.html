<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    main {
      width: 60%;
      height: 500px;
      margin: auto;
      margin-top: 100px;
      box-shadow: 0px 0px 3px grey;
      position: relative;
      overflow: hidden;

    }

    .slide {
      width: 100%;
      height: 100%;
      transition: 1s;
      position: absolute;
    }

    .nav {

      text-align: center;
      margin-top: 15px;

    }

    .nav button {
      font-size: 25px;
      padding: 5px;
    }
  </style>
</head>

<body>
  <main>
    <img src="https://picsum.photos/id/237/1000/500" class="slide" alt="">
    <img src="https://tse3.mm.bing.net/th?id=OIP.kAhvE26kdcBHJE_vZO1tGwHaDt&pid=Api&P=0&h=220" class="slide" alt="">
    <img src="https://www.boredpanda.com/blog/wp-content/uploads/2022/10/scary-cartoon-characters-cover_800.png"
      class="slide" alt="">
    <img src="https://tse2.mm.bing.net/th?id=OIP.rH2pdIZ4NMiCKoabvFVYagHaEK&pid=Api&P=0&h=220" class="slide" alt="">
    <img src="http://sev.h-cdn.co/assets/17/13/1280x960/sd-aspect-1490893282-sev-033017-cartoons.jpg" class="slide"
      alt="">
  </main>
  <div class="nav">
    <button onclick="goPrev()">
      Prev
    </button>
    <button onclick="goNext()">
      Next
    </button>

  </div>
  <script>
    let slides = document.querySelectorAll(".slide")
    let counter = 0;

    slides.forEach(
      (slide, index) => {
        slide.style.left = `${index * 100}%`
      }
    )


    let goPrev = () => {
      counter--
      slideImage()
    }

    let goNext = () => {
      counter++
      slideImage()
    }

    let slideImage = () => {
      slides.forEach(
        (slide) => {
          slide.style.transform = `translateX(-${counter * 100}%)`
        }
      )
    }

  </script>
</body>

</html>

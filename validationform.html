<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form id="myform" onsubmit="return validation()">
    <h2> Registration Form</h2>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username"><span class="usernameError" id="usernameError"></span><br><br>

    <label for="email">email:</label>
    <input type="email" name="email" id="email"><span class="mailError" id="mailError"></span><br><br>


    <label for="Number">Number:</label>
    <input type="number" maxlength="10" minlength="0" id="number"><span class="numberError"
      id="numberError"></span><br><br>

    <label for="Password">Password:</label>
    <input type="password" name="password" id="password"><span class="passwordError" id="passwordError"></span><br><br>

    <input type="submit" value="Submit">

  </form>
<script>


   
    let form = document.getElementById('myform');
    let username = document.getElementById('username');
    let email = document.getElementById('email');
    let number = document.getElementById('number');
    let password = document.getElementById('password');



    let usernameError = document.getElementById('usernameError');
    let mailError = document.getElementById('mailError')
    let numberError = document.getElementById('numberError');
    let passwordError = document.getElementById('passwordError');

    // let count = 1;

    function validation() {
      console.log("data");
      if (username.value == "") {
        console.log("Error");
        // count = 1
        usernameError.innerHTML = "Enter your Name"
        event.preventDefault()

      }
      else {
        console.log("Hello");
        usernameError.innerHTML = ""

      }

      if (email.value == "") {
        console.log("ERROR");
        mailError.innerHTML = "Valid email address"
        event.preventDefault()
      }

      else {
        console.log("Invalid Email Address");
        mailError.innerHTML = ""
      }

      if (number.value == "") {
        console.log("ERROR");
        numberError.innerHTML = "eneter your number"
        event.preventDefault()
      }
      else if (number.value.length !== 10) {
        numberError.innerHTML = 'number should be upto 10 digit'

        event.preventDefault()
      }

      else {
        numberError.innerHTML = ''
      }
      if (password.value == "") {
             console.log("ERROR");
        passwordError.innerHTML = "Valid password"
        event.preventDefault()
      }
      else {
        passwordError.innerHTML = ""
      }
      
    }  
    document.querySelector("form").addEventListener("submit",validation);
  </script> 






</body>

</html>
